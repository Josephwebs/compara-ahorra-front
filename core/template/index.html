{% load humanize %}
<html>
  <head>
    <title>Compara y Ahorra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <section class="row justify-content-center">
      {% for p in productos %}

      <div
        class="card rounded-3 align-self-center shadow"
        style="width: 18rem; padding: 10px; margin: 20px; border-width: 2px"
      >
        <a href="{% url 'producto' p.id %}">
          <img
            src="{{p.image}}"
            class="card-img-top rounded-3"
            alt="{{p.name}}"
          />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{p.name}}</h5>
          <p class="mb-1 card-text fs-5 text-decoration-line-through">
            ${{p.compare_at_price|intcomma }}
          </p>
          <p class="card-text fw-semibold fs-3">${{p.price|intcomma }}</p>

          <div class="row">
            <a href="#" class="btn btn-success mb-1">Comparar</a>
            <a href="#" class="btn btn-secondary">Visitar tienda</a>
          </div>
        </div>
      </div>

      {% endfor %}
    </section>
  </body>
  {% include 'footer.html' %}
</html>
