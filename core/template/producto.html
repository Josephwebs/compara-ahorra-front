{% load humanize %}
<html>
  <head>
    <title>Compara y Ahorra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    {% include 'navbar.html' %}
      <section class="container">
        <div class="container shadow bg-white rounded-3 m-5 mx-auto d-flex">
          <img
            src="{{resp.image}}"
            class="img-fluid w-50 rounded-3 m-4"
            alt="{{resp.name}}"
          />
            <div class="align-self-center mx-auto text-center">
              <h1 class="text-center">{{resp.name}}</h1>
              <h2>${{resp.price|intcomma}}</h2> 
              <p class="mb-1 card-text fs-5 text-decoration-line-through">
                ${{resp.compare_at_price|intcomma }} 
              </p>
            <div/>
        </div>
      </section>
  </body>
  <footer>
      <div>{% include 'footer.html' %}<div/>
  </footer>
</html>
